<ion-header>
    <ion-toolbar>
        <ion-title color="primary">
            <span appTranslator word="dailyKidsActivity"></span>
        </ion-title>
        <ion-buttons slot="start">
            <ion-menu-button color="primary" autoHide="false"></ion-menu-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item text-center>
            <ion-label>
                <p>
                    <span appTranslator word="changeDateKid"></span>
                </p>
            </ion-label>

        </ion-item>
        <form [formGroup]="form">
        <ion-item>
            <ion-icon color="secondary" name="calendar"></ion-icon>
            <ion-label color="primary">
                <span appTranslator word="dayOfActivity"></span>
            </ion-label>
            <ion-datetime formControlName="date" (ionChange)="searchActivities()"  [cancelText]="cancelText" [doneText]="okText" display-format="DD/MM/YYYY"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-icon color="secondary" name="person"></ion-icon>
            <ion-label color="primary">
                <span appTranslator word="kidName"></span>
            </ion-label>
            <ion-select formControlName="kid" (ionChange)="searchActivities()" interface="action-sheet" [okText]="okText" [cancelText]="cancelText">
                <ion-select-option value="kid1">kid1</ion-select-option>
                <ion-select-option [value]="kid.id" [selected]="kid.id == selectedId" *ngFor="let kid of kids">{{kid.name}}</ion-select-option>
            </ion-select>
        </ion-item>
        </form>
    </ion-list>
    <ion-card>
        <ion-card-header>
            <!--<ion-icon color="primary" name="calendar"></ion-icon>
            <ion-label color="primary">{{date}}</ion-label>
            <ion-icon name="person" color="secondary"></ion-icon>
            <ion-label color="secondary">Kid1</ion-label>-->
            <ion-label color="tertiary">Health care activities</ion-label>
        </ion-card-header>
        <ion-list lines="none">
            <ion-item>
                <ion-avatar slot="start">
                    <img src="../../assets/imgs/diaper.jpg" />
                </ion-avatar>
                <ion-label>
                    <h3>only one item selected</h3>
                    <p>
                        <ion-button>1</ion-button>
                        <ion-button color="light">2</ion-button>
                        <ion-button color="light">3</ion-button>
                        <ion-button color="light">4</ion-button>
                    </p>
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-avatar slot="start">
                    <img src="../../assets/imgs/temperature.png" />
                </ion-avatar>
                <ion-label>
                    <h3>all the items selected</h3>
                    <p>
                        <ion-button>1</ion-button>
                        <ion-button>2</ion-button>
                        <ion-button>3</ion-button>
                    </p>
                </ion-label>
            </ion-item>
        </ion-list>
    </ion-card>
    <ion-card>
        <ion-card-header>
            <ion-label color="tertiary">
                <span appTranslator word="absent"></span>
            </ion-label>
        </ion-card-header>
        <ion-list lines="none">
            <ion-item text-center>
                <h2 color="primary">
                    <span appTranslator word="childAbsent"></span>
                </h2>
            </ion-item>
            <ion-item text-center>
                <h2 color="primary">
                    <span appTranslator word="wishesHealth"></span>
                </h2>
            </ion-item>
        </ion-list>
    </ion-card>
    <ion-card>
        <ion-list lines="none">
            <ion-item text-center>
                <h1 color="primary">
                    <span appTranslator word="noActivities"></span>
                </h1>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
