<ion-header>
    <ion-toolbar>
        <ion-title color="primary">Login</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button color="primary" autoHide="false"></ion-menu-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>
<ion-content padding>
    <form #f (ngSubmit)="f">
        <ion-list>
            <ion-item>
                <ion-label float>User Name</ion-label>
                <ion-input type="text" required name="username" ngModel email></ion-input>
            </ion-item>
            <ion-item>
                <ion-label float>Password</ion-label>
                <ion-input type="password" required name="password" ngModel></ion-input>
            </ion-item>
            <ion-button expand="full" [disabled]="!f.valid">Login</ion-button>

        </ion-list>




    </form>
</ion-content>
