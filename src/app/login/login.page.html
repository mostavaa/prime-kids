<ion-header>
    <ion-toolbar>
        <ion-title color="primary">
            <span appTranslator word="login"></span>
        </ion-title>
        <ion-buttons slot="start">
            <ion-menu-button color="primary" autoHide="false"></ion-menu-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>
<ion-content padding>
    <form #f (ngSubmit)="login(f)">
        <ion-list>
            <ion-item>
                <ion-label float>
                    <span appTranslator word="username"></span>
                </ion-label>
                <ion-input type="text" required name="username" ngModel></ion-input>
            </ion-item>
            <ion-item>
                <ion-label float>
                    <span appTranslator word="password"></span>
                </ion-label>
                <ion-input type="password" required name="password" ngModel></ion-input>
            </ion-item>
            <ion-button expand="full" [disabled]="!f.valid">
                <span appTranslator word="login"></span>
            </ion-button>

        </ion-list>




    </form>
</ion-content>
